<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Bowling</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bubbls/youtube-playables@main/3d-bowling/TemplateData/style.css">
  
  <script src="https://cdn.jsdelivr.net/gh/bubbls/youtube-playables@main/ytgame.js"></script>
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="100%" height="100%" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/bubbls/youtube-playables@main/3d-bowling/unarchiver.min.js"></script>

  <script>
    const canvas = document.querySelector("#unity-canvas");
    const loadingBar = document.querySelector("#unity-loading-bar");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");

    // This is the specific path for the 3D Bowling Build
    const buildUrl = "https://cdn.jsdelivr.net/gh/bubbls/youtube-playables@main/3d-bowling/Build";
    
    const config = {
      dataUrl: buildUrl + "/3DBowling.data.unityweb",
      frameworkUrl: buildUrl + "/3DBowling.framework.js.unityweb",
      codeUrl: buildUrl + "/3DBowling.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Garawell",
      productName: "3D Bowling",
      productVersion: "1.0",
    };

    // Dynamically load the loader script to prevent the "parser-blocking" warning
    const script = document.createElement("script");
    script.src = buildUrl + "/3DBowling.loader.js";
    
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
      }).catch((message) => {
        console.error("Unity Load Error:", message);
      });
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
